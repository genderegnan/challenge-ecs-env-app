name: AWS example workflow
on:
  push:
    branches:
      - testing
      - develop

permissions:
  id-token: write 
  contents: read    
jobs:
  Callenge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: "${{ github.event.repository.name }}"
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
  
      - name: Verify Terraform State
        run: |
          cd terraform
          terraform init
          terraform show
  
      - name: Sync Terraform State
        run: |
          cd terraform
          # Import resources if necessary
          # terraform import aws_instance.example i-1234567890abcdef0
  
      - name: Destroy Terraform-managed infrastructure
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ENVIRONMENT_NAME: ${{ github.ref_name }}
        run: |
          cd terraform
          terraform init
          terraform destroy -auto-approve -var "environment_name=$ENVIRONMENT_NAME"